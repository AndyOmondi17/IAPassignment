<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                <center>
                 <form class="form-group">
                     <div>
                        <label for="Username">Username</label>
                        <input type="text" class="form-control" name="Username" autocomplete="off" placeholder="Username"><br>
    
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" name="Password" autocomplete="off" placeholder="Password"><br>
                        <input type="submit" class="btn-primary" value="Login"><br><br>
                        <input type="submit" class="btn btn-info" value="ResetPassword">

                     </div>
                 </form>  
                </center>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        
    </body>
</html>
