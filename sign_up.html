<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SignUp Page</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
        <script src="js/scripts.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <center>
                    <form action="insert.php" method="POST" enctype="multipart/form-data">
                        <div class="form-group">

                        <label for="Firstname">Firstname</label>
                        <input type="text" class="form-control" name="Firstname" autocomplete="off" placeholder="Firstname" required><br>

                        <label for="Surname">Surname</label>
                        <input type="text" class="form-control" name="Surname" autocomplete="off" placeholder="Surname" required><br>

                        <label for="Username">Username</label>
                        <input type="text" class="form-control" name="Username" autocomplete="off" placeholder="Username" required><br>

                        <label for="Email">Email</label>
                        <input type="email" class="form-control" name="Email" autocomplete="off" placeholder="Email" required><br>

                        <label for="City">City</label>
                        <input type="text" class="form-control" name="City" autocomplete="off" placeholder="City" required><br>

                        <label for="Password">Password</label>
                        <input type="password" class="form-control" name="Password" autocomplete="off" placeholder="Password" required><br>

                        <label for="ConfirmPassword">ConfirmPassword</label>
                        <input type="password" class="form-control" name="ConfirmPassword" placeholder="ConfirmPassword" required>
                        <small id="confirmPasswordHelp" class="form-text text-muted">Ensure Your Password Matches ConfirmPassword</small><br>

                        <label for="UploadFile">UploadImage</label>
                        <input type="file" name="UploadFile" placeholder="Profilepic" required><br>
                        <input type="submit" class="btn-primary" value="Sign Up">

                        </div>
                        
                    </form>
                </center>
                </div>

                <div class="col-md-3"></div>
            </div>
        </div>

    </body>
</html>
