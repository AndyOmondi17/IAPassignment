<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Travellers Suite</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
        <script src="js/scripts.js" type="text/javascript"></script>

    </head>
    <body>
        <form>
            <input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email">
            <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username">
            <input type="text" class="input" autocomplete="off" placeholder="City">
            <input type="file" name="UploadFile">
            <input type="password" class="input"  autocomplete="off" placeholder="Password">
            <input type="password" class="input" placeholder="ConfirmPassword">
            <input type="submit" class="button" value="Sign Up">
        </form>

    </body>
</html>
